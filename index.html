<html>
    <script type="text/javascript" src="helper.js">  
    </script>
    <style>
        body{
            overflow: hidden;
            background: white;
        }
        .pointing{
            width : 100vw;
            height: 100vh;
            position: absolute;
            z-index: 10;
            top: 0px;
            left: 0px;
            pointer-events: none;
        }

        .cursor{
            position : absolute;
        }

        img.cursor-normal{
            position:absolute;
            top: 0px;
            left: 0px;
            width : 0.5vw;
            height : 0.5vw;
            src : "wandcursor.svg"
        }
        
        img.cursor-down{
            position:absolute;
            top: 0px;
            left: 0px;
            width : 0.5vw;
            height : 0.5vw;
            display: none;
            src : "wandcursor-down.svg"
        }

        .content{
            width : 100vw;
            height: 100vh;
            position: absolute;
            z-index: 1;
            top: 0px;
            left: 0px;
        }

        .background{
            width : 100vw;
            height: 100vh;
            position: absolute;
            z-index: 0;
            top: 0px;
            left: 0px;
            background : black
        }
        .hide {
            flex: 0 1;
            width: 0px;
            height: 0px;
        }

        .background-div{
            position:absolute;
            z-index : -1;
        }

    </style>
<body onload="console.log('loaded')">
    <div id="pointing" class="pointing">
        
    </div>
    <div id="content" class="content">
        
    </div>
    <div id="background" class="background"> </div> 
</body>
</html>

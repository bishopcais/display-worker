<html>
    <script type="text/javascript"> 
        window.nodeRequire = require;
        delete window.require;
        delete window.exports;
        delete window.module;
    </script>
    <script type="text/javascript" src="jquery-3.1.0.min.js"> </script>
    <script type="text/javascript" src="jquery-ui.min.js"> </script>
    <link rel="stylesheet" href="jquery-ui.min.css">

    <script type="text/javascript" src="helper.js"> </script>
    <script type="text/javascript" src="pointing.js"> </script>
    <script type="text/javascript" src="launchermenu.js"> </script>
    <style>
        body{
            overflow: hidden;
            background: white;
            margin: 0px;
            /*cursor: none;*/
        }
        .pointing{
            width : 100vw;
            height: 100vh;
            position: absolute;
            z-index: 10;
            top: 0px;
            left: 0px;
            pointer-events: none;
        }

        .indicator{
            width : 100vw;
            height: 100vh;
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 5;
            pointer-events:none;
        }

        .cursor{
            position : absolute;
        }

        img.cursor-normal{
            position:absolute;
            top: 0px;
            left: 0px;
            width : 1vw;
            height : 1vw;
        }
        
        img.cursor-down{
            position:absolute;
            top: 0px;
            left: 0px;
            width : 1vw;
            height : 1vw;
            display: none;
        }

        img.dragcursor {
            position:absolute;
            top: 0px;
            left: 0px;
            width : 2.5vw;
            height : 2.5vw;
            display: none;
        }

        .content{
            width : 100vw;
            height: 100vh;
            position: absolute;
            z-index: 1;
            top: 0px;
            left: 0px;
        }

        .background{
            width : 100vw;
            height: 100vh;
            position: absolute;
            z-index: 0;
            top: 0px;
            left: 0px;
            background : black
        }
        .hide {
            flex: 0 1;
            width: 0px;
            height: 0px;
        }

        .background-div{
            position:absolute;
            z-index : -1;
        }

        .launchermenu{
            position : absolute;
            width : 20vw;
            display: -webkit-flexbox;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            /* -webkit-flex-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;*/
            height: 100vh;
            background: yellow;
            flex-direction : column;
            justify-content : center;
            background : transparent;
        }

        .launchermenu div{
            height : 5vh;
            width : 100%;
            font-size : 1.5em;
            padding : 0.5em;
            font-family : helvetica;
            color : white;
            pointer-events : auto;
            text-align : left;
            cursor:pointer;
            background:black;
            padding-left : 1.0em;
        }


        .closebtn {
            position: absolute;
            pointer-events: auto;
            top: 0px;
            left: 0px;
            width: 3vw;
            height: 3vw;
            -webkit-border-radius: 1.25vw;
            -moz-border-radius: 1.25vw;
            border-radius: 2.5vw;
            text-shadow: 1px 1px 3px #666666;
            -webkit-box-shadow: 0px 0px 1.25vw #9e9c9e;
            -moz-box-shadow: 0px 0px 1.25vw #9e9c9e;
            box-shadow: 0px 0px 2.25vw #9e9c9e;
            font-family: Arial;
            color: #ffffff;
            font-size: 1.25em;
            background: #878787;
            padding: 0.75vw;
            text-decoration: none;
            text-align: center;
        }

        .closebtn:hover {
            background: #fc693c;
            background-image: -webkit-linear-gradient(top, #fc693c, #d93434);
            background-image: -moz-linear-gradient(top, #fc693c, #d93434);
            background-image: -ms-linear-gradient(top, #fc693c, #d93434);
            background-image: -o-linear-gradient(top, #fc693c, #d93434);
            background-image: linear-gradient(to bottom, #fc693c, #d93434);
            text-decoration: none;
        }
    </style>
<body onload="console.log('loaded')">
    <div id="pointing" class="pointing">
        
    </div>

    </div>-->

    </div>

</body>
</html>

    <style>
        body{
            overflow: hidden;
            background: white;
            margin: 0px;
            cursor: none;
        }
        .pointing{
            width : 100vw;
            height: 100vh;
            position: absolute;
            z-index: 10;
            top: 0px;
            left: 0px;
            pointer-events: none;
        }

        .indicator{
            width : 100vw;
            height: 100vh;
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 5;
            pointer-events:none;
        }

        .cursor{
            position : absolute;
        }

        img.cursor-normal{
            position:absolute;
            top: 0px;
            left: 0px;
            width : 1vw;
            height : 1vw;
        }
        
        img.cursor-down{
            position:absolute;
            top: 0px;
            left: 0px;
            width : 1vw;
            height : 1vw;
            display: none;
        }

        img.dragcursor {
            position:absolute;
            top: 0px;
            left: 0px;
            width : 1.5vw;
            height : 1.5vw;
            display: none;
        }

        .content{
            width : 100vw;
            height: 100vh;
            position: absolute;
            z-index: 1;
            top: 0px;
            left: 0px;
        }

        .background{
            width : 100vw;
            height: 100vh;
            position: absolute;
            z-index: 0;
            top: 0px;
            left: 0px;
            background : black
        }
        .hide {
            flex: 0 1;
            width: 0px;
            height: 0px;
        }

        .background-div{
            position:absolute;
            z-index : -1;
        }

        .launchermenu{
            position : absolute;
            width : 20vw;
            display: -webkit-flexbox;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
            height: 100vh;
            background: yellow;
            flex-direction : column;
            justify-content : center;
            background : black;
        }

        .launchermenu div{
            height : 5vh;
            font-size : 3em;
            font-family : helvetica;
            color : white;
            pointer-events : auto;
        }

    </style>

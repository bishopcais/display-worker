<html>
    <script
        src="vendor/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"
        onload="window.$ = window.jQuery = module.exports;"
    >
    </script>
    <script
        src="vendor/jquery-ui-1.12.1.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"
    >
    </script>
    <!-- Necessary to get TypeScript to work under commonjs-->
    <script>var exports = {"__esModule": true};</script>
    <script type="text/javascript" src="helper.js"> </script>
    <link rel="stylesheet" href="vendor/jquery-ui-base-1.12.1.min.css" />
    <style>
        body{
            overflow: hidden;
            background: black;
            margin: 0px;
            /*cursor: none;*/
        }
        .pointing{
            width : 100vw;
            height: 100vh;
            position: absolute;
            z-index: 10;
            top: 0px;
            left: 0px;
            pointer-events: none;
        }

        .indicator{
            width : 100vw;
            height: 100vh;
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 5;
            pointer-events:none;
        }

        .cursor{
            position : absolute;
        }

        img.cursor-normal{
            position:absolute;
            top: 0px;
            left: 0px;
            width : 1vw;
            height : 1vw;
        }

        img.cursor-down{
            position:absolute;
            top: 0px;
            left: 0px;
            width : 1vw;
            height : 1vw;
            display: none;
        }

        img.dragcursor {
            position: absolute;
            top: 0px;
            left: 0px;
            width : 2.5vw;
            height : 2.5vw;
            display: none;
            z-index: 2;
        }

        .content{
            width : 100vw;
            height: 100vh;
            position: absolute;
            z-index: 1;
            top: 0px;
            left: 0px;
        }

        .hide {
            flex: 0 1;
            width: 0px;
            height: 0px;
        }

        .background-div{
            position:absolute;
            z-index : -1;
        }

        .webview-container {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 0;
            background: transparent;
        }

        webview {
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 0;
            position: absolute;
        }

        .closebtn {
            cursor: pointer;
            position: absolute;
            pointer-events: auto;
            top: 10px;
            right: 10px;
            width: 0.5vw;
            height: 0.5vw;
            -webkit-border-radius: 1.25vw;
            -moz-border-radius: 1.25vw;
            border-radius: 2.5vw;
            text-shadow: 1px 1px 3px #666666;
            -webkit-box-shadow: 0px 0px 1.25vw #9e9c9e;
            -moz-box-shadow: 0px 0px 1.25vw #9e9c9e;
            box-shadow: 0px 0px 2.25vw #9e9c9e;
            font-family: Arial;
            color: #ffffff;
            font-size: 1.25em;
            line-height: 0.4vw;
            background: #878787;
            padding: 0.5vw;
            text-decoration: none;
            text-align: center;
            z-index: 10;
        }

        .closebtn:hover {
            background: #fc693c;
            background-image: -webkit-linear-gradient(top, #fc693c, #d93434);
            background-image: -moz-linear-gradient(top, #fc693c, #d93434);
            background-image: -ms-linear-gradient(top, #fc693c, #d93434);
            background-image: -o-linear-gradient(top, #fc693c, #d93434);
            background-image: linear-gradient(to bottom, #fc693c, #d93434);
            text-decoration: none;
        }

        .webview-drag {
            cursor: all-scroll;
            height: 100%;
            width: 100%;
            opacity: 0;
            position: absolute;
            display: none;
            z-index: 5;
        }

        .circle {
            height: 50px;
            width: 50px;
            background-color: #f0f0f0;
            color: #000000;
            border-radius: 50%;
            border-width: 1px;
            border-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 0;
            top: 0;
            z-index:9999;
        }

        .hand {
            background-repeat: 'no-repeat';
            background-size: 50px 50px;
            position: absolute;
            width: 50px;
            height: 50px;
            z-index: 800;
        }

        .right {
            transform: scaleX(1);
        }

        .left {
            transform: scaleX(-1);
        }

        .hand-open {
            -webkit-mask-image: url('hands/hand-open.svg');
            mask-image: url('hands/hand-open.svg');
            background-image: url('hands/hand-open-outline.svg');
        }

        .hand-closed {
            -webkit-mask-image: url('hands/hand-closed.svg');
            mask-image: url('hands/hand-closed.svg');
            background-image: url('hands/hand-closed-outline.svg');
        }

        .hand-lasso {
            -webkit-mask-image: url('hands/hand-lasso.svg');
            mask-image: url('hands/hand-lasso.svg');
            background-image: url('hands/hand-lasso-outline.svg');
        }

        .hand-unknown {
            -webkit-mask-image: url('hands/hand-unknown.svg');
            mask-image: url('hands/hand-unknown.svg');
            background-image: url('hands/hand-unknown-outline.svg');
        }

        .right-hand-text {
            position: relative;
            z-index: 900;
            top: -25px;
            left: 22px;
        }

        .missing {
            opacity: 0.4;
        }
    </style>
<body onload="console.log('loaded')">
    <div id="pointing">
    </div>

    <div id="content" class="content">
    </div>
</body>
</html>
